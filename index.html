<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row">
        
    </div>

    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>

        <div class="buttons">
            <!-- clear all -->
            <input type="button" value="AC" id="clearAll">
            <!-- erase sigle -->
            <input type="button" value="DEL" id="eraseSingle">

            <input type="button" value="/" class="numbers">
            <input type="button" value="*" class="numbers">

            <input type="button" value="7" class="numbers">
            <input type="button" value="8" class="numbers">
            <input type="button" value="9" class="numbers">
            <input type="button" value="-" class="numbers">

            <input type="button" value="4" class="numbers">
            <input type="button" value="5" class="numbers">
            <input type="button" value="6" class="numbers">
            <input type="button" value="+" class="numbers">

            <input type="button" value="1" class="numbers">
            <input type="button" value="2" class="numbers">
            <input type="button" value="3" class="numbers">

            <!-- EQUAL -->
            <input type="button" value="=" id="equal">
            <input type="button" value="0" class="numbers">
            <input type="button" value="." class="numbers">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
